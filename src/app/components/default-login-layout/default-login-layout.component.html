<main>
  <section class="FormSection">
    <img src="svg/logoo.png" />
    <h2>{{ title }}</h2>
<ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()"
      [disabled]="disablePrimaryBtn">{{ primaryBtnText }}</button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
    </div>
  </section>

  <section class="mainSection">
    <h1>Youu Should, MoveIt!</h1>
    <img src="svg/Delivery.png" />
  </section>
</main>
